<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <nav>
    <button id="back"><a href="contact.html"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"/>
      </svg>
    Back</a></button>
    <h3>Create new contact</h3>
    <button id="save">Save</button>
    </nav>
    <div class="person">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
          <form>
            <div class="form-group">
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
    </div>
    <main>
        <form class="form">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-outline mb-3" style="width: 100%; max-width: 22rem">
                <input type="text" id="phone" placeholder="Phone" class="form-control" data-mdb-input-mask="+48 999-999-999" />
              </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
          </form>
    </main>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
